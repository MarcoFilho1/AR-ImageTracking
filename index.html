<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindAR AutoStart</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    a-scene { position:fixed; inset:0; }              /* cena em tela cheia */
    /* Força o contêiner/canvas do MindAR a ocupar a viewport inteira */
    .mindar-container {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;   /* fallback */
      height: 100dvh !important;  /* corrige barra dinâmica iOS/Android */
      overflow: hidden !important;
      background: #000;
    }
    .mindar-canvas { width:100% !important; height:100% !important; display:block; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets (1).mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box depth="0.05" width="1" height="0.6"
             material="opacity:.8;transparent:true;color:#39f"></a-box>
      <a-text value="FOUND!" align="center" position="0 0.4 0.03"></a-text>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const sys = scene.systems?.['mindar-image-system'];
      if (sys?.start) setTimeout(()=>{ try{ sys.start(); }catch(e){} }, 50);
    });
  </script>
</body>
</html>
