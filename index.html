<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets (2).mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- luzes (ajuste intensidades se ficar claro/escuro demais) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <a-assets timeout="20000">
        <!-- ATENÇÃO: mantenha scene.gltf + scene.bin + pasta textures no mesmo nível -->
        <a-asset-item id="cyberBrain" src="./texturacapivara/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Se o seu GLTF tiver animações internas, troque pela linha com animation-mixer -->
        <a-entity gltf-model="#cyberBrain" animation-mixer scale="0.5 0.5 0.5" position="0 0 0.05"></a-entity> 

        <!-- animação de rotação “externa” 
        <a-entity
          gltf-model="#cyberBrain"
          position="0 0 0.05"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
        </a-entity>-->
      </a-entity>
    </a-scene>
  </body>
</html>
